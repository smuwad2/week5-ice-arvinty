<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                
                axios.get("/data",{
                    "params": {
                    limit: document.getElementById("limit").value,
                    type: document.getElementById("type").value
                        }
                    }).then(response => {
                        console.log(response.data)
                        let keys = Object.keys(response.data)
                    keys.forEach(userKey => {
                            document.getElementById("result").innerHTML += "<div class='col-4'>" + userKey + "</div>";
                        });

                    }).catch(error => {
                        console.log(error)
                    }

                    )
                }

                    
                
            

        </script>
</body>
</html>
