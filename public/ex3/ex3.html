<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get("/categories");
                const inputs = response.data;
                for (const eachCat of inputs) {
                    showCategories(eachCat);
                }
            } catch (error) {
                console.log("Error fetching categories:", error);
            }
        }

        function showCategories(category) {
            // Display the categories in the select element
            const catediv = document.getElementById("selectCategory");
            const optionElem = document.createElement("option");
            optionElem.value = category; // Set proper value attribute
            optionElem.innerText = category;
            catediv.appendChild(optionElem);
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items (no category parameter)
            // If a specific category is chosen, fetch items for that category
            
            const selectedValue = document.getElementById("selectCategory").value;
            
            // Clear previous items first
            const resultDiv = document.getElementById("itemsList");
            while (resultDiv.firstChild) {
                resultDiv.firstChild.remove();
            }
            
            // If "To select" is chosen, show no items message
            if (selectedValue === "0") {
                resultDiv.innerHTML = '<p class="text-center">No items</p>';
                return;
            }

            try {
                let requestConfig = {};
                
                // Only add category parameter if a specific category is selected (not "all")
                if (selectedValue !== "all") {
                    requestConfig.params = {
                        category: selectedValue
                    };
                }
                
                console.log("Making request with config:", requestConfig);
                const response = await axios.get("/items", requestConfig);
                const outputs = response.data;
                console.log("Received items:", outputs);
                
                if (outputs.length === 0) {
                    resultDiv.innerHTML = '<p class="text-center">No items found</p>';
                } else {
                    showItems(outputs);
                }

            } catch (error) {
                console.log("Error fetching items:", error);
                resultDiv.innerHTML = '<p class="text-center text-danger">Error loading items</p>';
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            
            const resultDiv = document.getElementById("itemsList");
            
            for (const item of items) {
                // Create responsive column wrapper
                const colDiv = document.createElement("div");
                colDiv.className = "col-lg-4 col-md-6 col-12 mb-3"; // 3 cols on large, 2 on medium, 1 on small

                // Create card
                const cardDiv = document.createElement("div");
                cardDiv.className = "card h-100";

                // Create card body
                const cardBodyDiv = document.createElement("div");
                cardBodyDiv.className = "card-body";

                // Create card title
                const titleDiv = document.createElement("h5");
                titleDiv.className = "card-title";
                titleDiv.innerText = item.name;

                // Create card text for price
                const priceDiv = document.createElement("div");
                priceDiv.className = "card-text";
                priceDiv.innerText = "Price: $" + item.price;

                // Assemble the card
                cardBodyDiv.appendChild(titleDiv);
                cardBodyDiv.appendChild(priceDiv);
                cardDiv.appendChild(cardBodyDiv);
                colDiv.appendChild(cardDiv);
                resultDiv.appendChild(colDiv);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
